<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XXDle Helper</title>
  </head>
  <body>
    <div class="container">

      <div class="pb-2 mt-4 mb-2 border-bottom">
        <h1>Wordle Helper</h1>
      </div>

      <div class="row">
        <div class="offset-lg-2 col-lg-8" role="main">
          <form role="form" id="frm" target="#">

            <div class="row mb-3 has-feedback">
              <label for="tried" class="col-sm-2 col-form-label">Tried</label>
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="tried"
                  name="tried"
                  placeholder="e.g. aeros linty"
                  pattern="[a-zA-Z ]*"
                  maxlength="50"
                />
              </div>
            </div>

            <div class="row mb-3 has-feedback">
              <label for="got" class="col-sm-2 col-form-label">Matched</label>
              <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="got"
                    name="got"
                    placeholder="e.g. loy"
                    pattern="[a-zA-Z]*"
                    maxlength="5"
                  />
              </div>
            </div>

            <div class="row mb-3 has-feedback">
              <label for="allowed" class="col-sm-2 col-form-label">Pattern</label>
              <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="allowed"
                    name="allowed"
                    placeholder="e.g. l..[o]y"
                    pattern="(\.|[a-zA-Z]|\[[a-zA-Z]+\]){5}"
                    maxlength="50"
                  />
              </div>
            </div>

            <div class="row mb-3">
              <div class="offset-sm-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="search" name="search">Search</button>
                <button type="button" class="btn btn-secondary" id="clear" name="clear">Clear</button>
              </div>
            </div>

            <div class="row mb-3">
              <label for="result" class="col-sm-2 col-form-label">Search Result</label>
              <div class="col-sm-10">
                <textarea id="result" name="result" class="form-control" rows="3" disabled></textarea>
              </div>
            </div>

            <div class="row mb-3">
              <label for="suggestion" class="col-sm-2 col-form-label">Suggestion</label>
              <div class="col-sm-10">
                <textarea id="suggestion" name="suggestion" class="form-control" rows="5" disabled></textarea>
              </div>
            </div>

          </form>
        </div>
      </div>

    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
