<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XXDle Helper</title>
  </head>
  <body>
    <div class="container">

      <div class="pb-2 mt-4 mb-2 border-bottom">
        <h1>Wordle Helper</h1>
      </div>

      <div class="row">

        <div class="offset-lg-2 col-lg-8" role="main">

          <form role="form" id="frm" target="#">

            <div class="row mb-3">
              <label for="cond" class="col-sm-2 col-form-label">Condition</label>
              <div class="col-sm-10">
                <textarea id="cond" name="cond" class="form-control" rows="3" autofocus
                >for (var i=0; i&lt;10; i++)</textarea>
              </div>
            </div>

            <div class="row mb-3 has-feedback">
              <label for="param" class="col-sm-2 col-form-label">Parameter</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="param" name="param" value="i"/>
              </div>
            </div>

            <div class="row mb-3 has-feedback">
              <label for="expr" class="col-sm-2 col-form-label">Expression</label>
              <div class="col-sm-10">
                <div class = "input-group">
                  <input type="text" class="form-control" id="expr" name="expr" value="i*2" required/>
                  <span class="input-group-text">3</span>
                </div>
              </div>
            </div>

            <div class="row mb-3">
              <div class="offset-sm-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="run" name="run">Run</button>
              </div>
            </div>

            <div class="row mb-3">
              <label for="code" class="col-sm-2 col-form-label">Code Executed</label>
              <div class="col-sm-10">
                <textarea id="code" name="code" class="form-control" rows="10" disabled></textarea>
              </div>
            </div>

            <div class="row mb-3">
              <label for="result" class="col-sm-2 col-form-label">Result</label>
              <div class="col-sm-10">
                <textarea id="result" name="result" class="form-control" rows="10" disabled></textarea>
              </div>
            </div>

          </form>

        </div>

      </div>
    </div>

    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
